    <div class="popur off">
        <div class="container">
            <form action="" name="form" class="form">
                <h3>Регистрация</h3>
                <label for="">Bведите ваше имя</label>
                <br>
                <input type="text" name="name" required>
                <br>
                <label for="">Bведите вашу почту</label>
                <br>
                <input type="email" name="email" placeholder="example@gmai.com" style="border-radius: 20px;">
                <br>
                <label for="">Bведите номер</label>
                <br>
                <input type="text" name="number" value="+998915533044" readonly>
                <br>

                <label for="rasp">Rогда вы можете ходить на уроки</label>
                <br>
                <select   name="select" id="rasp"  style="width: 300px;">
                    <option value="">утро</option>
                    <option value="" selected>вечер</option>
                    <option value="">обед</option>
                </select>
                <br>
                <input type="range" name="color" min="0" max="100">
                <br>
                <input type="time" name="time1">
                <br>
                <label for=""> Цвет</label>
                <br>
                <input type="color" name="color">
                <br>
                <label for="">Когда родились</label>
                <br><input type="datetime-local" name="time2">
                <br>
                <input type="file" name="file" id="file">
                <br> <input type="number" min="0" name="number" placeholder="ВВедите любое число">
                <br> <input name="search" type="search" placeholder="задняя надпись">
                <br> <input type="time">
                <br> <input type="week" name="week" required id="">
                <br> <textarea name="" id="" cols="39" rows="5" maxlength="20">я html прочти меня</textarea>
                <br> <input type="text" list="airports" name="city" required placeholder="выберете один из городов">
                <br> <datalist id="airports">
                    <option value="Санкт-Петербург">
                    <option value="Краснодар">
                    <option value="Москва">
                    <option value="Новосибирск">
                </datalist>
                <br>
                <details>
                    <p>hello</p>
                    <summary>123</summary>
                </details>
                <br> <select multiple disabled>
                    <optgroup label="Книги">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </optgroup>
                    <br>
                    <optgroup label="Сниппеты">
                        <option value="git">Git</option>
                        <option value="java">Java</option>
                    </optgroup>
                </select>
                <br>
                <input type="reset"  value="сброс" class="reset">
                <br>
                <button type="submit" title="не забудьте отправить все это нам">отправить</button>

            </form>
